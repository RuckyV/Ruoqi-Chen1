		<script>
		 function saveCookie() {
			if( document.myform.customerName.value == "" ) {
			   alert("Please enter your name!");
			   return;
			}
			
			cookievalue = encodeURI(document.myform.customerName.value) +  "; expires=Wed, 15 September 2020 09:06:21 GMT; path=/;";

			document.cookie = "customerName=" + cookievalue;
			alert("A cookie: customerName=" + cookievalue + " has been saved!");
		 }
		</script>

		<script>

                  //

				  }
				}

					alert("Hi " + username + ".Have a good day.");
				}
			})();
